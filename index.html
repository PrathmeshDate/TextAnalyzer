<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Text transformer | Transfom your text</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Text Transformer</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      </div>
    </div>
  </nav>
  <div class="container">
    <h3 class="my-4 text-center">Welcome to the Text Transformer, You can transfom your text here...</h3>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Enter your text here to transfom it." id="Textinput"
        style="height: 200px"></textarea>
    </div>
    <div class="buttons my-4">
      <button id="uppercase" type="button" class="btn btn-dark">Uppercase</button>
      <button id="lowercase" type="button" class="btn btn-dark">Lowercase</button>
      <button id="capitalize" type="button" class="btn btn-dark">Capitalize Each Word</button>
      <button id="removeExtraLines" type="button" class="btn btn-dark">Remove Extra Lines</button>
      <button id="removeExtraSpaces" type="button" class="btn btn-dark">Remove Extra Spaces</button>
    </div>
    <div class="info">
      <span id="charcount">0</span> Characters and <span id="wordcount">0</span> Words
    </div>
  </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
